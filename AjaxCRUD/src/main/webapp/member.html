<!DOCTYPE html>
<!-- *.html 파일은 VIEW라고 부르지 않고 Client라고 칭하는 게 맞다 -->
<html>
<head>
<meta charset="UTF-8">
<title>Member</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

/*
	<수업 내용 필기>
	
	* 동기(synchronous: 동시에 일어나는)와 비동기(Asynchronous: 동시에 일어나지 않는) 요청 방식
	
	동기(synchronous)와 비동기(Asynchronous) 요청의 차이는
	데이터를 요청하고 멈출 것인지의 안멈출 것인지의 차이이다.
	
	동기방식의 경우 요청을 하면 시간이 얼마가 걸리던지 응답이 올 때까지 멈춰있다
	노드 사이의 작업 처리 단위(transaction)를 동시에 맞추겠다는 개념
	
	비동기방식의 경우 요청을 하면 응답이 올 때까지 하염없이 기다리고 멈춰있지 않다.
	요청과 응답이 동시에 일어나지 않는다는 비동기 의미 그대로 요청한 그 자리에서 결과가 주어지지 않는다
	노드 사이의 작업 처리 단위를 동시에 맞추지 않아도 된다는 개념
	( $.ajax({ ... success : function(data) ... } 부분을 보면 동시에 일어나지 않음을 이해할 수 있다)
	
	동기와 비동기는 상황에 따라서 각각의 장단점이 있다 
	동기방식은 설계가 매우 간단하고 직관적이지만 결과가 주어질 때까지 아무것도 못하고 대기해야 하는 게 단점, 
	비동기방식은 동기보다 복잡하지만 결과가 주어지는데 시간이 걸리더라도 그 시간 동안 다른 작업을 할 수 있으므로 자원을 효율적으로 사용할 수 있는 게 장점
	
	크게 혼동하는 페이지가 이동하는지 안하는지를 동기와 비동기로 따지는 것은
	동기와 비동기를 구분하는 기준이 아니라 전통적인 http요청인가, js의 요청인가의 기준이다
*/


/* 
<오늘 해야 되는 작업>
	
	2019-05-23
	1. 유효성 검사 (단위 테스트 코드)
 	2. 페이징 작업 (처음, 이전, 다음, 마지막 이동 구현)
 	
	2019-05-24
	1. 유효성 검사코드 더욱 디테일하게 처리할 것. (미완료)
	
*/

$(document).ready(function() {
	
	// 멤버 삭제
	$('#btnRemove').click(function() { // $('#btnRemove').click()
		/* 유효성 검사 */
		console.log('#btnRemove click.....');
		if ($('.ck:checked') == false) {
			alert("삭제를 원하는 항목을 선택하세요");
		} else {
			let ck = new Array(); // let ck = [];
			$('.ck:checked').each(function(index, item) {
				ck.push($(item).val());
			});			
			// 비동기 요청
			$.ajax({
				url : '/removeMember',
				type : 'POST',
				data : {
					'ck' : ck
				},
				success : function(data) {
					$('#btnList').trigger('click');
				}
			});
		}
		
	});
	
	// 멤버 추가
	$('#btnAdd').click(function() {
		/* 유효성 검사 */
		console.log('#btnAdd click.....');
		if ($('#id').val() == "") {
			alert("id를 입력하세요");
		} else if ($('#pw').val() == "") {
			alert("pw를 입력하세요");
		} else if ($('#name').val() == "") {
			alert("name를 입력하세요");
		} else if ($('#age').val() == "") {
			alert("age를 입력하세요");
		} else if ($('#gender').val() == "") {
			alert("gender를 선택하세요");
		} else {
			let id = $('#id').val();
			let pw = $('#pw').val();
			let name = $('#name').val();
			let age = $('#age').val();
			let gender = $('#gender').val();
			// 비동기 요청
			$.ajax({
				url : '/addMember',
				type : 'POST',
				data : {
					'id' : id,
					'pw' : pw,
					'name' : name,
					'age' : age,
					'gender' : gender
				},
				success : function() {
					$('#btnList').trigger('click');
				}
			});
		}
		
	});
	
	// 멤버 수정
	$('#btnModify').click(function() {
		console.log('#btnModify click.....');
		/* 유효성 검사 */
		if ($('#id').val() == "") {
			alert("id를 입력하세요");
		} else if ($('#pw').val() == "") {
			alert("pw를 입력하세요");
		} else if ($('#name').val() == "") {
			alert("name를 입력하세요");
		} else if ($('#age').val() == "") {
			alert("age를 입력하세요");
		} else if ($('#gender').val() == "") {
			alert("gender를 입력하세요");
		} else {
			let id = $('#id').val();
			let pw = $('#pw').val();
			let name = $('#name').val();
			let age = $('#age').val();
			let gender = $('#gender').val();
			// 비동기 요청
			$.ajax({
				url : '/modifyMember',
				type : 'POST',
				data : {
					'id' : id,
					'pw' : pw,
					'name' : name,
					'age' : age,
					'gender' : gender
				},
				success : function() {
					$('#btnList').trigger('click');
				}
			});
		}
		
	});
		
	
	// 멤버 목록
	
	/* 페이징을 위한 변수 */
	let currentPage;
	let firstPage = 1; // 처음으로 이동은 1페이지
	let lastPage;
	let previousPage;
	let nextPage;
	console.log('currentPage: ' + currentPage);
	console.log('firstPage: ' + firstPage);
	console.log('previousPage: ' + previousPage);
	console.log('nextPage: ' + nextPage);
	console.log('lastPage: ' + lastPage);
		
	$('#btnList').click(function() {
		/* 유효성 검사 */
		console.log('#btnList click.....');
		
		$.ajax({	
			url : '/getMembers',
			type : 'GET',
			data : {'currentPage' : currentPage},
			success : function(data) { // data -> json map (데이터 3가지 받아온다 : list, currentPage, lastPage)
			
				// 데이터를 잘 받아왔는지 확인
				console.log('data.list', data.list); // 멤버 목록 데이터
				console.log("data.currentPage : " + data.currentPage); // 현재 페이지
				console.log("data.lastPage : " + data.lastPage); // 마지막(전체) 페이지
				
				// 아이디가 list인 태그 내의 내용을 비운다
				$('#list').empty();
				
				// 멤버 목록 뿌려준다
				$(data.list).each(function(index, item) { // data.list -> json member list
					$('#list').append('<tr>');
					$('#list').append('<td><input type="checkbox" class="ck" value="'+item.id+'"></td>');
					$('#list').append('<td>'+ item.id + '</td>');
					$('#list').append('<td>'+ item.pw + '</td>');
					$('#list').append('<td>'+ item.name	+ '</td>');
					$('#list').append('<td>'+ item.age + '</td>');
					$('#list').append('<td>'+ item.gender+ '</td>');
					$('#list').append('</tr>');
				});
				
				// 처음,이전,다음,마지막 이동용 앵커 태그 생성
				/* 윗단에서 페이징을 위해 만든 변수에 셋팅 */
				currentPage = data.currentPage;
				lastPage = data.lastPage;
				previousPage = currentPage - 1;
				nextPage = currentPage + 1;
				console.log('currentPage: ' + currentPage);
				console.log('firstPage: ' + firstPage);
				console.log('previousPage: ' + previousPage);
				console.log('nextPage: ' + nextPage);
				console.log('lastPage: ' + lastPage);
				
				// 앵커 태그 출력 분기
				// jQuery에서 가장 빈번하게 사용하는 이펙트 함수 : show() / hide() / toggle() ....
				if(currentPage > 1) {
					$('#firstPage').show(); // 현재 페이지가 1이상 일 경우만 처음 버튼 표시
					$('#previousPage').show(); // 현재 페이지가 1이상 일 경우만 이전 버튼 표시
				} else {
					$('#firstPage').hide();
					$('#previousPage').hide();
				}
				if(currentPage < lastPage) {
					$('#nextPage').show(); // 현재 페이지가 마지막 페이지를 초과하는 경우 다음 버튼 표시 안함
					$('#lastPage').show(); // 현재 페이지가 마지막 페이지를 초과하는 경우 마지막 버튼 표시 안함
				} else {
					$('#nextPage').hide();
					$('#lastPage').hide();
				}
				
			}
		});
	});
	
	// ready 이벤트 시 멤버 목록 바로 뿌려줄 수 있도록 버튼클릭 트리거 처리
	$('#btnList').trigger('click');
	
		
	// 처음/이전/다음/마지막 이동
	/* 처음 */
	$('#firstPage').click(function(){
		console.log('#firstPage click.....');
		currentPage = firstPage;
		$('#btnList').trigger('click');
	});
	
	/* 이전 */
	$('#previousPage').click(function(){
		console.log('#previousPage click.....');
		currentPage = previousPage;
		$('#btnList').trigger('click');
	});
	
	/* 다음 */
	$('#nextPage').click(function() {
		console.log('#nextPage click.....');
		currentPage = nextPage;
		$('#btnList').trigger('click');
	});

	/* 마지막 */
	$('#lastPage').click(function(){
		console.log('#lastPage click.....');
		currentPage = lastPage;
		$('#btnList').trigger('click');
	});
	
	
	
});
</script>
</head>
<body>
	<h1>Member</h1>
	<table border="1">
		<thead>
			<tr>
				<th>id</th>
				<th>pw</th>
				<th>name</th>
				<th>age</th>
				<th>gender</th>
				<th>추가</th>
				<th>수정</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" id="id"></td>
				<td><input type="password" id="pw"></td>
				<td><input type="text" id="name"></td>
				<td><input type="text" id="age"></td>
				<td>
					<select id="gender">
						<option value="Male">남</option>
						<option value="Female">여</option>
					</select>
				</td>
				<td><button type="button" id="btnAdd">add</button></td>
				<td><button type="button" id="btnModify">modify</button></td>
			</tr>
		</tbody>
	</table>

	<button type="button" id="btnList">회원리스트</button>
	<button type="button" id="btnRemove">remove</button>
	<table border="1">
		<thead>
			<tr>
				<th></th>
				<th>id</th>
				<th>pw</th>
				<th>name</th>
				<th>age</th>
				<th>gender</th>
			</tr>
		</thead>
		<tbody id="list">
		</tbody>
	</table>
	
	<div class="paging">
		<!-- 처음/이전/다음/마지막 이동용 앵커 태그 (hidden 처리 후 출력 분기를 나눠 jQuery 이펙트 함수로 출력)  -->
		<button type="button" hidden="hidden" id="firstPage">처음</button>
		<button type="button" hidden="hidden" id="previousPage">이전</button>
		<button type="button" hidden="hidden" id="nextPage">다음</button>
		<button type="button" hidden="hidden" id="lastPage">끝</button>
	</div>

</body>
</html>
